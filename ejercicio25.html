    <p>Digitalizar un programa que vizualice la cuenta de los numeros que son multiplos de 2 o 3 que hay entre 1 y 100</p>
    <script>
        alert("Ejercicio 24 - Multiplos de 3 y 2");

        document.write("Multiplos de 3-100", '<BR/>');
        var x = new Number();
        for (x = 1; x <= 100; x++) {
            if (x % 3 == 0) {
                document.write(x, '<BR/>');
            }
        }
        document.write("Multiplos de 2-100", '<BR/>');
        var xy = new Number();
