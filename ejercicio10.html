    <H3>EJERCICIO N°10</H3>
    <p>La suma de n números naturales, donde n es el numero limite que ingresa el usuario.</p>
    <p id="resultado"></p>

</body>
<script>
    let contador, suma, n;
    alert("BIENVENIDO AL CONTADOR DIRIGIDO")
    n = Number(prompt("INGRESE CUALQUIER NUMERO"))
    contador = 0
    suma = 0
    do {
        contador = contador + 1
        suma = suma + contador
    } while (contador <= n)
    document.getElementById("resultado").innerHTML = "LA SUMA ES DE :" + suma;
</script>
