    <p>La suma de n números naturales, donde n es el numero limite que ingresa el usuario.</p <p id="cont"></p>
    <p id="Conta"></p>

</body>
<script>
    let contador, suma, n;
    alert("BIENVENIDO AL CONTADOR DIRIGIDO")
    n = Number(prompt("INGRESE CUALQUIER NUMERO"))
    contador = 0
    suma = 0
    while (contador < n) {
        contador = contador + 1
        suma = suma + contador


    }
