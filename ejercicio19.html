<body>

    <h3>Ejercicio19</h3>
    <p>Hacer un programa que muestre el mayor de 10 números ingresados</p>

    <script>
        let numay = 0;
        for (i = 1; i <= 10; i++) {
            let num = parseInt(prompt("Ingrese el número " + i));
            if (num > numay) {
                numay = num;
                document.write("<br>El número ", i, " es: " + num + "<br>");
            }

        }
        document.write("<br>El número mayor es: " + numay);
    </script>
</body>

</html>
